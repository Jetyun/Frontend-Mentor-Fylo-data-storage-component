<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
<main>
<section class="main">
<section class="box one">
<img class="icon" src="images/logo.svg" alt="#" width="135" height="40">
<div class="flex">
<img class="doc button" src="images/icon-document.svg" alt="#" width="20" height="24">
<img class="fol button" src="images/icon-folder.svg" alt="#" width="24" height="20">
<img class="upl button" src="images/icon-upload.svg" alt="#" width="24" height="16">
</div>
</section>
<section class="box two">
  <p class="para">You&#8217;ve used <span class="thick pale">815 GB</span> of your storage</p>
  <div class="bar"><span class="progress"><span class="circle"></span></span></div>
<p class="thick num">0 GB <span class="floatright">1000 GB</span></p>
  <p class="remain"><span class="thick big">185</span> <span class="tiny">GB Left</span></p>
</section>
</section>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chyunjet</a>.
  </div>
</footer>
</body>
</html>
